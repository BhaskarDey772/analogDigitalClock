<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Clock</title>
</head>
<body class="light" id="body">
    <div class="analogDigital">

      <div class="label" id="label">
          <i class="fas fa-moon" id="icon"></i>
      </div>
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
    
            <div class="number number1"></div>
            <div class="number number2"></div>
            <div class="number number3"></div>
            <div class="number number4"></div>
        </div>

        <div class="digital">
           <div class="time">
                <span id="hour">00</span>
                <span>:</span>
                <span id="minutes">00</span>
                <div class="ampm" id="ampm">AM</div>
           </div>
        <div class="date">
            <span id="daynum">Day</span>
            <span id="month">Month</span>,
            <span id="year">2000</span>
        </div>
    </div>
    </div>
</body>
<script src="index.js"></script>
</html>
